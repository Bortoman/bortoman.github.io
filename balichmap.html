    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6a0Cnx4DwgpGlWQzf3Yf7lCFXP-T8hJ8&libraries=places&callback=initMap"></script>
    <script>
        window.initMap = () => {
            let loc = {
                lat: 12.120000,
                lng: -77.020000
            };
            self.map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: loc,
                scrollwheel: false
            });
            let json = JSON.parse(addresses);
            for(let i in json) {
                self.marker = new google.maps.Marker({
                    position: {'lat': json[i].lat, 'lng': json[i].lng},
                    title: json[i].addresses,
                    map: map,
                    animation: google.maps.Animation.DROP}
                );
            }
        }
    </script>
